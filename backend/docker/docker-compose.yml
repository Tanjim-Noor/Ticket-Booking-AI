name: bus-ticket-application

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ticket_booking_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticket_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ticket_booking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # pgAdmin - PostgreSQL GUI Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ticket_booking_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - app_network

  # ChromaDB - Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: ticket_booking_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - app_network

volumes:
  postgres_data:
  pgadmin_data:
  chroma_data:

networks:
  app_network:
    driver: bridge
